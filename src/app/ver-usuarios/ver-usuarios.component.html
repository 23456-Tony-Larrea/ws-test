<app-navbar></app-navbar>
<mat-card class="w-full max-w-4xl mx-auto">
  <mat-card-header>
    <mat-card-title class="text-2xl font-bold text-center">Gesti√≥n de Usuarios</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="flex justify-between items-center mb-4">
      <mat-form-field class="relative w-64">
        <mat-icon matPrefix>search</mat-icon>
        <input matInput type="text" placeholder="Buscar usuarios..." [(ngModel)]="searchTerm">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="addUser()">
        <mat-icon>add</mat-icon> Agregar Usuario
      </button>
    </div>
    <table mat-table [dataSource]="users | filter: searchTerm" class="mat-elevation-z8">

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let user"> {{user.nombre}} </td>
      </ng-container>
      <ng-container matColumnDef="sexo">
        <th mat-header-cell *matHeaderCellDef> Sexo </th>
        <td mat-cell *matCellDef="let user"> {{user.sexo}} </td>
      </ng-container>
      <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef> Apellidos </th>
        <td mat-cell *matCellDef="let user"> {{user.apellidos}} </td>
      </ng-container>
      <ng-container matColumnDef="estatura">
        <th mat-header-cell *matHeaderCellDef> Estatura </th>
        <td mat-cell *matCellDef="let user"> {{user.estatura}} </td>
      </ng-container>
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let user">
          <button mat-button (click)="editUser(user)">Editar</button>
          <button mat-button color="warn" (click)="deleteUser(user)">Eliminar</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
